<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotherBirdApp</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>

<!-- Add this right after the <body> tag -->
<div id="auth-overlay" class="auth-overlay">
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="signup">Sign Up</button>
        </div>
        
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        
        <form id="signup-form" class="auth-form">
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password (min 6 characters)</label>
                <input type="password" id="signup-password" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="signup-name">Store Name</label>
                <input type="text" id="signup-name" required>
            </div>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>
</div>

<body>
    <div class="app-container">
        <header class="app-header">
            <!-- Add this to the header section -->
            <div class="user-info" id="user-info" style="display: none;">
            <span id="user-email"></span>
             <button id="logout-btn" class="action-btn danger">Logout</button>
            </div>
            
            <div class="header-content">
                <h1>Mother Bird Tracking</h1>
                <p class="current-date" id="current-date"></p>
            </div>
            <div class="header-actions">
                <button id="export-data" class="action-btn export">Export PDF</button>
                <button id="clear-data" class="action-btn danger">Clear All</button>
            </div>
        </header>

        <main class="app-main">
            <section class="quick-stats">
                <div class="stat-card">
                    <div class="stat-value" id="monthly-total">₱0.00</div>
                    <div class="stat-label">Current Month</div>
                </div>
                <div class="stat-card accent">
                    <div class="stat-value" id="last-month-total">₱0.00</div>
                    <div class="stat-label">Last Month</div>
                </div>
                <div class="stat-card highlight">
                    <div class="stat-value" id="growth-percentage">0%</div>
                    <div class="stat-label">Growth</div>
                </div>
            </section>

            <section class="data-entry">
                <form id="income-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" id="time" required>
                        </div>
                        <div class="form-group">
                            <label for="paper-money">Cash (₱)</label>
                            <input type="number" id="paper-money" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label for="coins">Coins (₱)</label>
                            <input type="number" id="coins" placeholder="0.00" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Add Transaction</button>
                </form>
            </section>


            <section class="transaction-history">
                <h2>Transaction History</h2>
                <div class="table-container">
                    <table id="income-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Cash</th>
                                <th>Coins</th>
                                <th>Total</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

         <section class="data-visualization">
                <div class="chart-container">
                    <canvas id="income-chart"></canvas>
                </div>
            </section>

        <footer class="app-footer">
            <p>Mother Bird Tracking © <span id="current-year"></span> | Created by John Albert Retiza</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
