<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother Bird - Daily Income Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MOTHER BIRD FLYING IN THE SKY</h1>
            <h2>Daily Income Tracker</h2>
            <div id="current-date" class="current-date"></div>
        </header>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-label">Today's Income</div>
                <div class="stat-value" id="today-total">₱0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Weekly Total</div>
                <div class="stat-value" id="weekly-total">₱0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Monthly Total</div>
                <div class="stat-value" id="monthly-total">₱0</div>
            </div>
        </div>
        
        <form id="income-form" class="income-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="paper-money">Paper Money (₱):</label>
                    <input type="number" id="paper-money" placeholder="Enter amount" required>
                </div>
                <div class="form-group">
                    <label for="coins">Coins (₱):</label>
                    <input type="number" id="coins" placeholder="Enter amount" required>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Add Entry</button>
        </form>
        
        <div class="table-container">
            <table id="income-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Day</th>
                        <th>Paper Money</th>
                        <th>Coins</th>
                        <th>Total</th>
                        <th>Time</th>
                        <th>Comparison</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="chart-container">
            <canvas id="income-chart"></canvas>
        </div>
        <!-- Add this before the closing </div> of the container -->
<footer class="creator-credit">
    Created by John Albert Retiza
</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
